<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Simulador de Ingreso</title>
  </head>
  <body style="background-color: rgba(4, 66, 45, 0.842)">
<section class="seccion">
      <h1>CONTROL DE INGRESO</h1>
      <div>
        <form action="post" id="formulario">
          <div>
            <label for="nombre">Nombre y Apellido</label><br />
            <input type="text" name="nombre" id="name" placeholder="Juan Perez" />
          </div>
          <div>
            <label for="email">E-Mail</label><br />
            <input type="email" name="email" id="email" placeholder="ejemplo@mail.com" />
          </div>
          <div>
            <label for="oficina">A qué oficina se dirige</label><br />
            <select name="tramite" id="oficina">
              <option value="" disabled selected>Seleccione una opción...</option>
              <option value="Secretaría de Dirección">Secretaría de Dirección</option>
              <option value="Recursos Humanos">Recursos Humanos</option>
              <option value="Proyectos">Proyectos</option>
              <option value="Tesorería">Tesorería</option>
              <option value="Prensa">Prensa</option>
            </select>
          </div>
          <br />
          <button class="botoncito" id="agregar" type="button">Registrar</button>
        </form>
        
        <table id="tabla" class="tabla-centrada">
          <thead>
            <tr>
              <th>Nombre y Apellido</th>
              <th>Email</th>
              <th>Oficina</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="botoncitos" class="botoncito">Volver</button>

        <script defer src="../js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </section>
  </body>
</html>
