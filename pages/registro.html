<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Simulador de Ingreso</title>
  </head>
  <body style="background-color: rgba(4, 66, 45, 0.842)">
    <h1 class="h1-login">INGRESE USUARIO Y CONTRASEÑA</h1>
    <div class="seccion">
      <form id="loginForm" class="formulario-login">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <br />
        <input
          type="password"
          id="contraseña"
          placeholder="Contraseña"
          required
        />
        <br />

        <button class="botoncito" type="submit">Iniciar Sesión</button>
      </form>
    </div>

    <script defer src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
